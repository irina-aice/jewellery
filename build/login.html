<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jewellery</title>
  <meta name="description" content="Jewellery">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-regular-italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
</head>
<body>
  <header class="header header--static">
    <div class="header__grid">
      <svg class="header__logo" width="66" height="66">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </div>
    <p><a href="main.html">Вернуться на главную страницу</a></p>
  </header>

  <main>
    <div class="modal modal--open modal--static" id="modal-login" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-login-title">
          <button class="modal__close" data-micromodal-close aria-label="close modal" type="button">
            <svg class="modal__close-icon" data-micromodal-close width="14" height="14">
              <use xlink:href="img/sprite.svg#modal-close"></use>
            </svg>
          </button>
          <div class="modal__image"></div>
          <div class="modal__content">
            <h3 id="modal-login-title" class="modal__title title">Log In</h3>
            <form class="form-modal" action="https://echo.htmlacademy.ru/" method="post">
              <ul>
                <li class="form-modal__item">
                  <label>
                    <span class="visually-hidden">email</span>
                    <input type="email" placeholder="Your E-mail">
                  </label>
                </li>
                <li class="form-modal__item">
                  <label>
                    <span class="visually-hidden">password</span>
                    <input type="text" placeholder="Password">
                  </label>
                  <p><a href="#">Forgot your password?</a></p>
                </li>
              </ul>
              <button class="button button--login" type="submit">Log In</button>
              <p class="form-modal__question">
                Don’t have an account?
                <a href="#"><strong>Sign up</strong></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
